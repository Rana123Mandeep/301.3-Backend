<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ shoe.name }} | Shoe Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Shoe Haven</a>
            <!-- Other Navbar Content -->
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container my-5">
        <div class="row">
            <!-- Left Column: Product Images -->
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='images/' + shoe.main_image) }}" class="img-fluid rounded shadow-sm mb-3" alt="Main Shoe Image">
                <div class="d-flex gap-2">
                    <img src="{{ url_for('static', filename='images/' + shoe.Thumb_One) }}" class="img-thumbnail" alt="Thumb 1">
                    <img src="{{ url_for('static', filename='images/' + shoe.Thumb_Two) }}" class="img-thumbnail" alt="Thumb 2">
                    <img src="{{ url_for('static', filename='images/' + shoe.Thumb_Three) }}" class="img-thumbnail" alt="Thumb 3">
                </div>
            </div>

            <!-- Right Column: Details -->
            <div class="col-md-6">
                <h2>{{ shoe.name }}</h2>
                <h4 class="text-danger">${{ shoe.price }}</h4>
                <p class="text-muted">Comfortable and stylish sneakers perfect for everyday wear.</p>

                <form method="POST">
                    <!-- Sizes -->
                    <h6>Select Size:</h6>
                    <div class="d-flex flex-wrap gap-2 mb-3">
                        {% for size in [6, 7, 8, 9, 10, 11] %}
                            <div class="form-check">
                                <input class="btn-check" type="radio" name="size" id="size{{ size }}" value="{{ size }}">
                                <label class="btn btn-outline-dark" for="size{{ size }}">{{ size }}</label>
                            </div>
                        {% endfor %}
                    </div>

                    <!-- Shipping -->
                    <div class="border-top pt-3">
                        <h6>Select Shipping Option:</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingOption" id="standardShipping" value="standard" checked>
                            <label class="form-check-label" for="standardShipping">
                                <i class="bi bi-truck"></i> Free Standard Shipping (3–5 business days)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingOption" id="expressShipping" value="express">
                            <label class="form-check-label" for="expressShipping">
                                <i class="bi bi-lightning"></i> Express Shipping (1–2 business days) – $9.99
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingOption" id="pickup" value="pickup">
                            <label class="form-check-label" for="pickup">
                                <i class="bi bi-shop"></i> In-Store Pickup (Ready in 2 hours)
                            </label>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="d-grid my-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-cart-plus me-2"></i>Add to Cart
                        </button>
                      <!-- You May Also Like -->
    <div class="container my-5">
        <h4 class="mb-3">You May Also Like</h4>
        <div class="d-flex overflow-auto gap-3 pb-2" id="related-products-container">
            <!-- Product cards inserted by JS -->
        </div>
    </div>
    <!-- Footer Navbar -->
    <footer class="bg-light py-3">
        <div class="container d-flex justify-content-center flex-wrap gap-3">
            <button class="btn btn-outline-secondary">Contact Us</button>
            <button class="btn btn-outline-secondary">Order Status</button>
            <button class="btn btn-outline-secondary">Shipping & Delivery</button>
            <button class="btn btn-outline-secondary">Store Finder</button>
            <button class="btn btn-outline-secondary">Returns & Refunds</button>
            <button class="btn btn-outline-secondary">Help Center</button>
        </div>
    </footer>
    <!-- Temporary JS path for static file access without Flask -->
    <script src="C:\Users\casst\OneDrive\Documents\GitHub\301.3\Frontend\static\js\products.js"></script>

    <!-- Flask version (for later when serving with Flask) -->
    <!-- <script src="{{ url_for('static', filename='js/products.js') }}"></script> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
