<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Nike Air Force 1 '07</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .thumbnail {
            cursor: pointer;
            max-width: 100px;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: #000;
        }

        .color-option {
            width: 40px;
            height: 40px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option:hover {
            border-color: #000;
        }

        .size-button {
            width: 50px;
            height: 40px;
        }

        .shipping-option {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container my-5">
        <!-- Product Page Heading -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">{{shoe.title}}</h2>
            <ul class="nav">
                <li class="nav-item">
                    <button class="btn btn-dark mx-1" data-bs-toggle="offcanvas" data-bs-target="#filterSidebar">
                        <i class="bi bi-funnel-fill"></i> Filter
                    </button>
                </li>
            </ul>
        </div>

        <div class="row">
            <!-- Product Images -->
            <div class="col-md-6">
                <div class="mb-3">
                    <img id="main-shoe-img" src="{{shoe.image_url}}" class="img-fluid rounded shadow" alt="Main Shoe">
                </div>
                <div class="d-flex gap-2">
                    <img src="static/images/shoe1.webp" class="thumbnail" data-large="static/images/shoe1.webp" alt="Thumb 1">
                    <img src="static/images/shoe2.webp" class="thumbnail" data-large="static/images/shoe2.webp" alt="Thumb 2">
                    <img src="static/images/shoe3.webp" class="thumbnail" data-large="static/images/shoe3.webp" alt="Thumb 3">
                    <img src="static/images/shoe4.webp" class="thumbnail" data-large="static/images/shoe4.webp" alt="Thumb 4">
                </div>
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h4 class="fw-bold">{{shoe.title}}</h4>
                <p class="text-muted">Men's Shoes</p>
                <h5 class="fw-bold">${{shoe.price}}</h5>

                <!-- Color Selection -->
                <p class="mt-4 fw-semibold">Select Color:</p>
                <div class="d-flex gap-2">
                    <img src="static/images/shoe1.webp" class="color-option rounded-circle" alt="Color 1">
                    <img src="static/images/shoe2.webp" class="color-option rounded-circle" alt="Color 2">
                </div>

                <!-- Size Selection -->
                <p class="mt-4 fw-semibold">Select Size:</p>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-dark size-button">7</button>
                    <button class="btn btn-outline-dark size-button">8</button>
                    <button class="btn btn-outline-dark size-button">9</button>
                    <button class="btn btn-outline-dark size-button">10</button>
                    <button class="btn btn-outline-dark size-button">11</button>
                </div>

                <!-- Shipping Options -->
                <p class="mt-4 fw-semibold">Shipping:</p>
                <div class="d-flex gap-3">
                    <div class="shipping-option">
                        <i class="bi bi-truck"></i> Standard
                    </div>
                    <div class="shipping-option">
                        <i class="bi bi-lightning-fill"></i> Express
                    </div>
                </div>

                <!-- Add to Cart Button -->
                <button class="btn btn-dark mt-4 w-100">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
            </div>
        </div>

        <!-- Related Products Section -->
        <div class="mt-5">
            <h5 class="fw-bold mb-3">You May Also Like</h5>
            <div class="d-flex overflow-auto gap-3 pb-2">
                <div class="card" style="min-width: 150px;">
                    <img src="https://images.footlocker.com/is/image/FLEU/316475371304_01?wid=500&hei=500&fmt=png-alpha" class="card-img-top" alt="Related Shoe 1">
                    <div class="card-body p-2">
                        <p class="card-text small">Nike Air Max 90</p>
                        <p class="fw-semibold">$120.00</p>
                    </div>
                </div>
                <div class="card" style="min-width: 150px;">
                    <img src="static/images/shoe3.webp" class="card-img-top" alt="Related Shoe 2">
                    <div class="card-body p-2">
                        <p class="card-text small">Nike Dunk Low</p>
                        <p class="fw-semibold">$100.00</p>
                    </div>
                </div>
                <div class="card" style="min-width: 150px;">
                    <img src="static/images/shoe4.webp" class="card-img-top" alt="Related Shoe 3">
                    <div class="card-body p-2">
                        <p class="card-text small">Nike Blazer Mid</p>
                        <p class="fw-semibold">$105.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Sidebar -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="filterSidebar" aria-labelledby="filterSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="filterSidebarLabel">Filters</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Brand Filter -->
            <div class="mb-3">
                <label for="brandSelect" class="form-label">Brand</label>
                <select class="form-select" id="brandSelect">
                    <option selected>Choose a brand</option>
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Puma">Puma</option>
                </select>
            </div>

            <!-- Model Filter -->
            <div class="mb-3">
                <label for="modelSelect" class="form-label">Model</label>
                <select class="form-select" id="modelSelect">
                    <optgroup label="Nike">
                        <option>Air Force 1</option>
                        <option>Air Max</option>
                    </optgroup>
                    <optgroup label="Adidas">
                        <option>Ultraboost</option>
                        <option>Superstar</option>
                    </optgroup>
                </select>
            </div>

            <!-- Style Filter -->
            <div class="mb-3">
                <label for="styleSelect" class="form-label">Style</label>
                <select class="form-select" id="styleSelect">
                    <option value="casual">Casual</option>
                    <option value="athletic">Athletic</option>
                    <option value="high-top">High-top</option>
                    <option value="low-top">Low-top</option>
                </select>
            </div>

            <!-- Price Filter -->
            <div class="mb-3">
                <label for="priceRange" class="form-label">Price Range ($)</label>
                <input type="range" class="form-range" min="50" max="300" id="priceRange">
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Interaction Scripts -->
    <script>
        document.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.addEventListener('click', function () {
                document.getElementById('main-shoe-img').src = this.dataset.large;
            });
        });

        document.querySelectorAll('.color-option').forEach(swatch => {
            swatch.addEventListener('click', function () {
                document.getElementById('main-shoe-img').src = this.src;
            });
        });
    </script>
</body>

</html>
