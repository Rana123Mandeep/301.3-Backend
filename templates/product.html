    <title>Product Page - Nike Air Force 1 '07</title>

    <!-- Bootstrap CSS -->

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .thumbnail {
            cursor: pointer;
            max-width: 100px;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: #000;
        }

        .color-option {
            width: 40px;
            height: 40px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option:hover {
            border-color: #000;
        }

        .size-button {
            width: 50px;
            height: 40px;
        }

        .shipping-option {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container my-5">
        <!-- Product Page Heading -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">{{shoe.title}}</h2>
            <ul class="nav">
                <li class="nav-item">
                    <button class="btn btn-dark mx-1" data-bs-toggle="offcanvas" data-bs-target="#filterSidebar">
                        <i class="bi bi-funnel-fill"></i> Filter
                    </button>
                </li>
            </ul>
        </div>

        <div class="row">
            <!-- Product Images -->
            <div class="col-md-6">
                <div class="mb-3">
                    <img id="main-shoe-img" src="{{shoe.image_url}}" class="img-fluid rounded shadow" alt="Main Shoe">
                </div>
                <div class="d-flex gap-2">
                    <img src="{{ shoe.Thumb_One }}" class="thumbnail" data-large="{{ shoe.Thumb_One }}" alt="Thumb 1">
                    <img src="{{ shoe.Thumb_Two }}"  class="thumbnail" data-large="{{ shoe.Thumb_Two }}" alt="Thumb 2">
                    <img src="{{ shoe.Thumb_Three }}"  class="thumbnail" data-large="{{ shoe.Thumb_Three}}" alt="Thumb 3">
                    
                    
                </div>
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h4 class="fw-bold">{{shoe.title}}</h4>
                <p class="text-muted">Men's Shoes</p>
                <h5 class="fw-bold">${{shoe.price}}</h5>

                <!-- Color Selection -->
                <p class="mt-4 fw-semibold">Select Color:</p>
                <div class="d-flex gap-2">
                    <img src="static/images/shoe1.webp" class="color-option rounded-circle" alt="Color 1">
                    <img src="static/images/shoe2.webp" class="color-option rounded-circle" alt="Color 2">
                </div>

                <!-- Size Selection -->
                <p class="mt-4 fw-semibold">Select Size:</p>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-dark size-button">7</button>
                    <button class="btn btn-outline-dark size-button">8</button>
                    <button class="btn btn-outline-dark size-button">9</button>
                    <button class="btn btn-outline-dark size-button">10</button>
                    <button class="btn btn-outline-dark size-button">11</button>
                </div>

                <!-- Shipping Options -->
                <p class="mt-4 fw-semibold">Shipping:</p>
                <div class="d-flex gap-3">
                    <div class="shipping-option">
                        <i class="bi bi-truck"></i> Standard
                    </div>
                    <div class="shipping-option">
                        <i class="bi bi-lightning-fill"></i> Express
                    </div>
                </div>

                <!-- Add to Cart Button -->
                <button class="btn btn-dark mt-4 w-100">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
            </div>
        </div>

        <!-- Related Products Section -->

<!-- Filter Sidebar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="filterSidebar" aria-labelledby="filterSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="filterSidebarLabel">Filters</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="filterForm" method="GET" action="/filter">
            <!-- Brand Filter -->
            <div class="mb-3">
                <label for="brandSelect" class="form-label">Brand</label>
                <select class="form-select" id="brandSelect" name="brand">
                    <option value="">Choose a brand</option>
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Skechers">Skechers</option>
                    <option value="DC">DC</option>
                </select>
            </div>

            <!-- Model Filter -->
            <div class="mb-3">
                <label for="modelSelect" class="form-label">Model</label>
                <select class="form-select" id="modelSelect" name="model">
                    <optgroup label="Nike">
                        <option value="Air Force 1">Air Force 1</option>
                        <option value="Air Max">Air Max</option>
                    </optgroup>
                    <optgroup label="Adidas">
                        <option value="Adidas Stan Smith">Adidas Stan Smith</option>
                        <option value="Adidas Ultraboost 1.0 Women's Shoes">Adidas Ultraboost 1.0 Women's Shoes</option>
                    </optgroup>
                </select>
            </div>

            <!-- Style Filter -->
            <div class="mb-3">
                <label for="styleSelect" class="form-label">Style</label>
                <select class="form-select" id="styleSelect" name="style">
                    <option value="">Choose a style</option>
                    <option value="casual">Skate shoes</option>
                    <option value="athletic">Lifestyle shoes</option>
                    <option value="high-top">Running shoes</option>
                </select>
            </div>

            <!-- Price Filter -->
            <div class="mb-3">
                <label for="priceSelect" class="form-label">Price Range ($)</label>
                <select class="form-select" id="priceSelect" name="price">
                    <option value="">Select a price range</option>
                    <option value="0-50">Under $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-150">$100 - $150</option>
                    <option value="150+">Above $150</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </form>

        <!-- Result area (optional for client-side render) -->
        <div id="result"></div>
    </div>
</div>

    <!-- Interaction Scripts -->
     <script>
        document.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.addEventListener('click', function () {
                document.getElementById('main-shoe-img').src = this.dataset.large;
            });
        }); 


        document.querySelectorAll('.size-button').forEach(swatch => {
  swatch.addEventListener('click', function () {
   
    document.querySelectorAll('.size-button').forEach(btn => {
      btn.classList.remove('active');
    });

    this.classList.add('active');

    const selectedSize = this.textContent;
    console.log('Selected size:', selectedSize);

  });
});
//shipping
let selectedShipping = null;

document.querySelectorAll('.shipping-option').forEach(swatch => {
  swatch.addEventListener('click', function () {
    document.querySelectorAll('.shipping-option').forEach(btn => {
      btn.classList.remove('active');
    });

    this.classList.add('active');

    selectedShipping = this.textContent.trim();
    console.log('Selected shipping option:', selectedShipping);
  });
});


        

//color

        document.querySelectorAll('.color-option').forEach(swatch => {
            swatch.addEventListener('click', function () {
                document.getElementById('main-shoe-img').src = this.src;
            });
        });
        
        //product
        const go_to_product = productid => {
            window.location.href=`http://127.0.0.1:5000/product/${productid}`
             
        }

        //cart

        document.querySelector('.btn.btn-dark.mt-4.w-100').addEventListener('click', () => {
    if (!selectedShipping) {
        alert('Please select a shipping option before adding to cart.');
        return;
    }

    
    const selectedSize = document.querySelector('.size-button.active')?.textContent;
    if (!selectedSize) {
        alert('Please select a size before adding to cart.');
        return;
    }

    
    console.log('Adding to cart with:', {
        shipping: selectedShipping,
        size: selectedSize,
        
    });

    alert(`Added to cart with ${selectedShipping} shipping and size ${selectedSize}`);
});




        

    </script>
