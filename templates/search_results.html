<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h2>{{ message }}</h2>

    {% if results %}
        <ul>
            {% for shoe in results %}
                <li>
                    <a href="{{ url_for('product', product_id=shoe.id) }}">
                        <img src="{{ shoe.image_url }}" alt="{{ shoe.title }}" width="366" style="border: 2px transparent; box-shadow: 4px 4px 10px rgba(0,0,0,0.3); height: 336px;width: 336px;;">
                        <strong>{{ shoe.title }}</strong> - ${{ shoe.price }} 
                        
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
